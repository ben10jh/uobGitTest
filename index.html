<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff6347;
      margin-top: 50px;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }
    .fun-button {
      background-color: #ff6347;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .fun-button:hover {
      background-color: #ff4500;
    }
    .hidden-message {
      display: none;
      color: #32cd32;
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Fun Webpage!</h1>
  <p>Click the button below for a surprise message!</p>
  <button class="fun-button" onclick="showMessage()">Click Me!</button>

  <p id="hiddenMessage" class="hidden-message">ðŸŽ‰ Surprise! You're awesome! ðŸŽ‰</p>

  <script>
    function showMessage() {
      var message = document.getElementById('hiddenMessage');
      message.style.display = 'block';
    }
  </script>
</body>
</html>
